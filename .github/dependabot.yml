    interval: weekly
    day: sunday

# Maintain dependencies for GitHub Actions
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: weekly
    day: sunday

# Maintain dependencies for Git Submodule
- package-ecosystem: "gitsubmodule"
  directory: "/"
  schedule:
    interval: weekly
    day: sunday
